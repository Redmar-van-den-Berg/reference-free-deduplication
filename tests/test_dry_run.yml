- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --reason
      --printshellcmds
      --config pepfile=tests/pep/samples.csv
      --snakefile Snakefile
  exit_code: 0
  stdout:
    contains:
      # Test that we run HUMID
      - "rule humid:"
      # Test that we prepare the reads for Calib
      - "rule prepend_umi:"
      - "sample1/concat/forward.prepend_umi.fastq.gz"
      # Test the output file from Calib
      - "rule calib:"
      # Test that we run ParDRe
      - "rule pardre:"
