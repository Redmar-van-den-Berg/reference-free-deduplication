- name: integration-vanilla
  tags:
    - integration
  command: >
    snakemake
      --reason
      --printshellcmds
      --jobs 1
      --latency-wait 120
      --notemp
      --use-singularity --singularity-args ' --cleanenv --bind /tmp'
      --singularity-prefix '~/.singularity/cache/snakemake'
      --config pepfile=tests/pep/samples.csv
      --snakefile Snakefile
  files:
    - path: sample1/umi-trie/forward_dedup.fastq.gz
    - path: sample1/umi-trie/reverse_dedup.fastq.gz
    - path: sample1/umi-trie/umi_dedup.fastq.gz
    - path: benchmarks/humid_sample1.tsv
      contains:
        - max_rss
    - path: sample1/concat/forward.calib.fastq.gz
